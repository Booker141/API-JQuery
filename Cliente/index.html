<html lang="es">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Viga&display=swap" rel="stylesheet">
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"> </script>
	<script type="text/javascript" src="js/wsinvocations.js"></script>
</head>
<body>
	<h1 style="font-family: 'Viga'">Menú primitivo de gestión de asistentes del MILF</h1>
	<br>
	<label style="font-family: 'Raleway'">ID: </label>
	<input type="text" id="ID" name="ID"><br>
	<label style="font-family: 'Raleway'">Nombre: </label>
	<input type="text" id="Nombre" name="Nombre"><br>
	<label style="font-family: 'Raleway'">Apellidos: </label>
	<input type="text" id="Apellidos" name="Apellidos"><br>
	<label style="font-family: 'Raleway'">DNI: </label>
	<input type="text" id="DNI" name="DNI"><br>
	<label style="font-family: 'Raleway'">Edad: </label>
	<input type="number" id="Edad" name="Edad"><br>
	<br>
	<input type="button" value="Añadir asistente" onclick="addPerson()">
	<input type="button" value="Modificar asistente" onclick="updatePerson()">
	<input type="button" value="Eliminar asistente" onclick="deletePerson()">
	<input type="button" value="Consultar asistente" onclick="getPerson()">
	<br><br>
	<input type="button" value="Lista de asistentes" onclick="getAudience()">
	<input type="button" value="Eliminar todos los asistentes" onclick="deleteAudience()">
	<br><br>
	<h3 id="result" style="font-family: 'Viga'"></h3>
	<br>
	<p id="data" style="font-family: 'Raleway'"></p>
	<!--<input type="button" value="GET MOVIE 'The Lion King'" onclick="getMovie('5e862d9449b5fc0c440a6fa8')">
	<input type="button" value="POST MOVIE 'Dundirk'" onclick="postMovie()">-->
</body>
</html>
